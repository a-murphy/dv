resources:
  - name: pipelines-dv-image
    type: image
    integration: shipdeploy
    pointer:
      sourceName: "amurphy/samplepipelinesdv"
      isPull: false
    seed:
      versionName: "updated"
      
  - name: docker-options
    type: dockerOptions
    version:
      portMappings:
        - 80:80
        
  - name: ecs-cluster
    type: cluster
    integration: AWS-IAM
    pointer:
      sourceName : "test-cluster" #name of the cluster to which we are deploying
      region: "us-west-2"
